
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUXT</title>
    <meta name="description" content="Discover the amazing world of YUXT and learn how to use it effectively. This is your one-stop guide for all things YUXT, including renewable energy solutions.">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #f5f5f5;
        }

        /* Add a dark overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity as needed */
        }

        .content {
            position: relative;
            text-align: center;
            max-width: 800px;
            padding: 20px;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.5rem;
            line-height: 1.6;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        a {
            color: #ffdd57;
            font-weight: bold;
            text-decoration: none;
            border-bottom: 1px solid #ffdd57;
        }

        a:hover {
            color: #fff;
            border-bottom: 1px solid #fff;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Welcome to YUXT</h1>
        <p>Discover the amazing world of YUXT and all it has to offer. For those interested in sustainable practices, explore <a href="https://ava.energy" target="_blank" rel="noopener noreferrer">renewable energy solutions</a> provided by AVA Energy, a leader in energy management and technology integration.</p>
    </div>
</body>
</html>
